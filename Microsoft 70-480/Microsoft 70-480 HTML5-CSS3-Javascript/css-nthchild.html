<!DOCTYPE html>
<html>
<head>
<style> 
table{
border: 1px solid black; font-family: Arial; }
}
tr:nth-child(odd){
  background-color:red;
}
tr td:nth-of-type(even){
background-color:blue;
}
</style>
</head>
<body>

<table>
<tr>
<th>Fruit</th>
<th>Qty</th>
<th>Price</th>
</tr>
<tr>
<td>Apples</td>
<td>5</td>
<td>$3</td>
</tr>
<tr>
<td>Bananas</td>
<td>5</td>
<td>$3</td>
</tr>

<tr>
<td>Watermelon</td>
<td>5</td>
<td>$3</td>
</tr>
</table>

</body>
</html>
